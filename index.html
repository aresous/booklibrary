<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>Book Library</header>

    <form>     
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Epic of Gilgamesh"><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="Some Guy"><br>
        <label for="pages">Pages:</label><br>
        <input type="text" id="pages" name="pages" value="0"><br>
        <label for="read">I read this book </label>
        <input type="checkbox" id="read"><br>
        <input id="button" type="button" value="Submit">
        <p id="error"></p>
</form>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
    </table>
    
</body>
<script src="script.js"></script>
</html>
